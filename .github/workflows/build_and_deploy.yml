name: Build & Deploy
on:
  push:
    branches:
      - "main"

jobs:
  build:
    name: "Build and push Docker image to ACR"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_ACR_URL_PROD }}
          username: ${{ secrets.AZURE_ACR_USERNAME_PROD }}
          password: ${{ secrets.AZURE_ACR_PASSWORD_PROD }}

      - name: Build and Push to ACR
        uses: docker/build-push-action@v2
        with:
          file: ./docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_IMAGE_WITH_TAG }}
